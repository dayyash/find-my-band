<h1>Users</h1>

<ul [@listStagger]="users$"> 
  <li *ngFor="let user of users$">
    <a routerLink="/details/{{user.id}}">{{ user.firstname }} {{ user.lastname }}</a>

    <ul>
      <li>{{ user.email }}</li> 
      <li><a>{{ user.special1 }}</a></li>

      <li><a href="{{user.special3}}">Check out my work!</a></li>
    </ul>
  </li>
</ul>
