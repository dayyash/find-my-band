<form (submit) = "postMessage($event)">

<div class="container">
    <h1>Post to Feed</h1>
  <label for="uname"><b>Message</b></label>
  <textarea rows="4" cols="50" placeholder="Write Message" name="send" id="message" required></textarea>
  <button type="submit" id="submit">Post Message</button>
</div>
</form>
